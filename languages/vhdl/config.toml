name = "VHDL"
grammar = "vhdl"
path_suffixes = ["vhd", "vhdl"]
line_comments = ["--"]
autoclose_before = ";:.,=}])>"
brackets = [
    { start = "(", end = ")", close = true, newline = true },
    { start = "\"", end = "\"", close = true, newline = false, not_in = [
        "string",
    ] },
    { start = "'", end = "'", close = true, newline = false, not_in = [
        "string",
    ] },
]
